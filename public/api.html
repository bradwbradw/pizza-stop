<body>
  <!--
    
  <li>http://soundcloud.com/blue-green-crypto-dj</li>
-->

  <div id="page">

    <h2>Asset</h2>
    <h3>asset/:ticker</h3>
    <h4>method: GET</h4>
    <button class="try" data-bind="click:()=> query('asset/btc')">
      asset/btc
    </button>

    <h2>Balance</h2>
    <h3>/balance</h3>
    <h4>method: GET </h4>
    <h4>query params:
      chainID address ticker
    </h4>

    <button class="try"
      data-bind="click:()=> query('balance?chainID=1&address=0xd8da6bf26964af9d7eed9e03e53415d37aa96045&ticker=shib')">
      try
    </button>
    <h2>Abi</h2>
    <h3>/abi</h3>
    <h4>method: GET </h4>
    <h4>query params:
      chainID contractAddress ticker
    </h4>
    <button class="try"
      data-bind="click:()=> query('abi?chainID=1&address=0x1f9840a85d5aF5bf1D1762F925BDADdC4201F984')">
      try
    </button>








    <div class="sticky">

      <div class="query-status">
        <input data-bind="value: query" placeholder="endpoint url here"></input>
        <div class="status" data-bind="text:status"></div>
      </div>
      <br />
      <pre id="result" data-bind="text: resultString">

      </pre>
    </div>
  </div>

  <h4><i>powered by Coin Gecko api</i></h4>
